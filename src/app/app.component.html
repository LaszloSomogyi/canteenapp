<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
<div class="container">
  <div class="contentbar">
    <div class="row">
      <div class="col-md-12 col-lg-12 col-xl-12">

        <div class="card m-b-30">
          <div class="col-md-3 col-lg-3 col-xl-3">
            <div class="login-container">
              <div>
                Kérjük, jelentkezz be!
              </div>
              <div>
                <select name="currentClient" [(ngModel)]="currentClient">
                  <option default [ngValue]="null">Jelentkezz be itt!</option>
                  <option *ngFor="let client of clients" [ngValue]="client">{{client?.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Név </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Ár </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-button (click)="addToCart(element)">Kosárba</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <div>
    <h3>Kosár</h3>
    <app-cart [cartItem]="product">
    </app-cart>
  </div>
</div>
